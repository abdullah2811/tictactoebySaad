<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="ambient ambient-1"></div>
    <div class="ambient ambient-2"></div>
    <div class="ambient ambient-3"></div>
    
    <div class = "notification">
        <p id = "msg"></p>
        <button id = "ok">New Game</button>
    </div>

    <h1>Hic Hac Hoe</h1>
    
    
    <audio class = "soundeffect" id="clickX-audio" src="sounds/clickX.mp3"></audio>
    <audio class = "soundeffect" id="clickO-audio" src="sounds/clickO.mp3"></audio>
    <audio class = "soundeffect" id="win-audio" src="sounds/win.mp3"></audio>
    <audio class = "soundeffect" id="draw-audio" src="sounds/draw.mp3"></audio>
    <audio class = "soundeffect" id="reset-audio" src="sounds/reset.mp3"></audio>
    <audio class = "soundeffect" id="newGame-audio" src="sounds/newGame.mp3"></audio>

    <main class="shell">
        <div class = "container">
            <div class = "game">
                <button class = "box"></button>
                <button class = "box"></button>
                <button class = "box"></button>
                <button class = "box"></button>
                <button class = "box"></button>
                <button class = "box"></button>
                <button class = "box"></button>
                <button class = "box"></button>
                <button class = "box"></button>
            </div>
        </div>
        <button id = "reset">Reset Game</button>
    </main>
    
    <script src = "script.js"></script>
</body>
</html>
